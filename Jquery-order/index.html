<!doctype html>
<head>

  <!--meta-->
  <meta charset="utf-8">
  <title>JQuery UI</title>

  <!--responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--theme-->
  <link rel="stylesheet" type="text/css" src="jquery-ui/jquery-ui.css">

  <!--my css-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--jQuery-->
  <script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>

  <!--jQuery UI-->
  <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>

  <!--my javascript-->
  <script type="text/javascript" src="script.js"></script>

</head>

<body>

<body>
<h1>Cookie Sale</h1>
  <fieldset>
    <legend>Cookie Order Form</legend>
    <div class="controlgroup-vertical">
      <select>
        <option>Chocolate Chip</option>
        <option>Brownie</option>
        <option>Cake Batter</option>
        <option>Sugar Cookie</option>
      </select>
      <br>
      <label for="transmission-standard-v">Fudge on Top</label>
      <input type="radio" name="transmission-v" id="transmission-standard-v">
      <br>
      <label for="transmission-automatic-v">Plain</label>
      <input type="radio" name="transmission-v" id="transmission-automatic-v">
      <br>
      <label for="insurance-v">Dairy Free</label>
      <input type="checkbox" name="insurance" id="insurance-v">
      <br>
      <label for="vertical-spinner" class="ui-controlgroup-label">Number of Cookies</label>
      <input id="vertical-spinner" class="ui-spinner-input">
      <br>
      <button id="book">Order</button>
    </div>
  </fieldset>
  <p>Thank you and have a good day!</p>
  <img src="DANCING_COOKIE.gif">
</div>

</body>
</html>
